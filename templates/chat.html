<!DOCTYPE html>
<html>
<head>
    <title>Mini ChatGPT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #343541;
            color: #ececec;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 8px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .user {
            background: #0b93f6;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot {
            background: #444654;
            color: #ececec;
            margin-right: auto;
            text-align: left;
        }

        .typing-indicator {
            display: inline-block;
            font-size: 16px;
            letter-spacing: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: #40414f;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-right: 10px;
            outline: none;
            background: #565869;
            color: #fff;
        }

        .input-area button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background: #0b93f6;
            color: white;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #0077e6;
        }
    </style>
</head>
<body>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form" class="input-area">
        <input type="text" id="user-input" placeholder="Send a message..." required>
        <button type="submit">Send</button>
    </form>

    <script>
        const form = document.getElementById("chat-form");
        const input = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");

        function addMessage(role, text) {
            const msg = document.createElement("div");
            msg.classList.add("message", role);
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msg;
        }

        async function typeEffect(element, text, speed = 30) {
            element.textContent = ""; // clear "..." before typing
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                chatBox.scrollTop = chatBox.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, speed));
            }
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const userMsg = input.value;
            addMessage("user", userMsg);

            // Show typing indicator
            const botMsg = addMessage("bot", "");
            const typingDots = document.createElement("span");
            typingDots.classList.add("typing-indicator");
            typingDots.textContent = "...";
            botMsg.appendChild(typingDots);

            // Fetch reply
            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMsg })
            });
            const data = await res.json();

            // Remove typing indicator and animate response
            typingDots.remove();
            await typeEffect(botMsg, data.reply);

            input.value = "";
        });
    </script>
</body>
</html>
